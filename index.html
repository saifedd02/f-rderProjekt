<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>mpool Consulting · Förderprogramm-Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <link rel="stylesheet" href="styles.css">


<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header>
    <div class="max-w-7xl mx-auto w-full flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <div class="logo-chip">
          <img src="https://www.mpool-consulting-do.de/wp-content/uploads/2020/05/cropped-cropped-mpool_consulting.png"
            alt="Mpool Consulting Logo" />
        </div>
        <h1>Förderprogramm-Finder</h1>
      </div>
      <nav class="header-actions">
        <button id="notificationsButton" type="button" class="notification-btn" aria-label="Neue Förderprogramme">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0h6z" />
          </svg>
          <span id="notificationsBadge" class="notification-badge"></span>
        </button>
        <a href="favorites.html">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          Meine Favoriten
        </a>
      </nav>
    </div>
  </header>

  <div id="notificationsPanel" class="notification-panel hidden" aria-hidden="true">
    <div class="notification-panel__header">
      <span>Neue Förderprogramme (Web)</span>
      <button id="notificationsRefresh" type="button">Aktualisieren</button>
    </div>
    <div id="notificationsStatus" class="notification-status">Suche nach neuen Förderprogrammen...</div>
    <div id="notificationsList" class="notification-list"></div>
    <div class="notification-panel__actions">
      <button id="notificationsMarkSeen" type="button" disabled>Als gelesen markieren</button>
    </div>
  </div>

  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span>Chats</span>
        <button id="newChatBtn" type="button">Neu</button>
      </div>
      <ul id="chatList"></ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-5xl mx-auto p-4 md:p-8 flex flex-col">

    <!-- Filter Section -->
    <div class="filter-section">
      <h2 id="filterToggle">
        <span>Suche & Filter</span>
        <svg id="filterToggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </h2>

      <div id="filterContent">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="regionFilter">Region</label>
            <select id="regionFilter">
              <option value="">Alle Regionen</option>
              <option>Bundesweit</option>
              <option>Baden-Württemberg</option>
              <option>Bayern</option>
              <option>Berlin</option>
              <option>Brandenburg</option>
              <option>Bremen</option>
              <option>Niedersachsen</option>
              <option>Sachsen-Anhalt</option>
              <option>Hamburg</option>
              <option>Hessen</option>
              <option>Mecklenburg-Vorpommern</option>
              <option>Nordrhein-Westfalen</option>
              <option>Rheinland-Pfalz</option>
              <option>Saarland</option>
              <option>Sachsen</option>
              <option>Schleswig-Holstein</option>
              <option>Thüringen</option>
            </select>
          </div>
          <div>
            <label for="categoryFilter">Förderbereich</label>
            <select id="categoryFilter">
              <option value="">Alle Kategorien</option>
              <option>Digitalisierung</option>
              <option>Nachhaltigkeitsberichterstattung</option>
              <option>Klimabilanzierung</option>
              <option>Nachhaltige technologische Entwicklung in Produktionsprozess</option>
              <option>Nachhaltiger Einkauf</option>
              <option>Nachhaltige Seminare</option>
              <option>Maßnahmen zu Emissionsminderung</option>
              <option>Ressourcen Management</option>
              <option>Energiebereitstellung</option>
              <option>Energieeffizienz & Erneuerbare Energien</option>
            </select>
          </div>
        </div>

        <!-- Custom Dropdowns Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Unternehmensbranche -->
          <div>
            <label>Unternehmensbranche</label>
            <div class="relative" id="industryDropdownContainer">
              <button type="button" id="industryDropdownButton"
                class="w-full p-3 text-left flex justify-between items-center">
                <span id="industryDropdownLabel">Alle auswählen</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
              <div id="industryDropdownPanel" class="dropdown-panel hidden absolute z-10 mt-1 w-full"></div>
            </div>
          </div>

          <!-- Förderart -->
          <div>
            <label>Förderart</label>
            <div class="relative" id="fundingTypeDropdownContainer">
              <button type="button" id="fundingTypeDropdownButton"
                class="w-full p-3 text-left flex justify-between items-center">
                <span id="fundingTypeDropdownLabel">Alle auswählen</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
              <div id="fundingTypeDropdownPanel" class="dropdown-panel hidden absolute z-10 mt-1 w-full"></div>
            </div>
          </div>

          <!-- Unternehmensgröße -->
          <div>
            <label class="flex items-center gap-2">
              <span>Unternehmensgröße</span>
              <span class="info-dot" role="img" aria-label="Info zu Unternehmensgrößen"
                title="Großes Unternehmen: mehr als 1.000 Beschäftigte und entweder Umsatz über 50 Mio € oder Bilanzsumme über 25 Mio €.&#10;Mittleres Unternehmen: max. 25 Mio € Bilanzsumme, 50 Mio € Nettoumsatz, Ø 250 MA (2 von 3 unter Grenze).&#10;Kleines Unternehmen: max. 5 Mio € Bilanzsumme, 10 Mio € Nettoumsatz, Ø 50 MA (2 von 3 unter Grenze).&#10;Kleinstunternehmen: max. 450.000 € Bilanzsumme, 900.000 € Nettoumsatz, Ø 10 MA (2 von 3 unter Grenze).">
                i
              </span>
            </label>
            <div class="relative" id="companySizeDropdownContainer">
              <button type="button" id="companySizeDropdownButton"
                class="w-full p-3 text-left flex justify-between items-center">
                <span id="companySizeDropdownLabel">Alle auswählen</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
              <div id="companySizeDropdownPanel" class="dropdown-panel hidden absolute z-10 mt-1 w-full"></div>
            </div>
          </div>
        </div>

        <div class="flex justify-end">
          <button id="filterApplyButton" type="button" class="px-4 py-2 text-sm font-semibold bg-white text-black rounded-md hover:opacity-90 transition">
            Suche mit Filter
          </button>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <section id="chat" class="flex-1"></section>

    <!-- Chat Input Form -->
    <form id="chatForm">
      <!-- Upload Button -->
      <button id="uploadBtn" type="button" class="icon-btn" title="Datei hochladen">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
        </svg>
        <span class="sr-only">Datei hochladen</span>
      </button>

      <div class="input-wrapper">
        <input id="query" type="text" placeholder="Frage zu Förderprogrammen..." autocomplete="off" />
        <button id="micBtn" type="button" class="mic-btn-inside" title="Spracheingabe">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <div class="actions-wrapper">
        <div class="model-select-compact">
          <select id="modelSelect" aria-label="Antwort-Tiefe">
            <option value="gpt-5-mini">Standard</option>
            <option value="gpt-5">Qualität</option>
          </select>
        </div>

        <button id="sendBtn" type="submit" class="send-btn" title="Senden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </form>

  </main>
  </div>

  <footer>
    © 2025 Mpool Consulting · Alle Rechte vorbehalten
  </footer>

  <script src="script.js" type="module"></script>
</body>

</html>
